<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>会员登录 | 港口物流课程</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['"Nunito Sans"', '"Noto Sans SC"', '"PingFang SC"', '"Microsoft YaHei"', 'system-ui', 'sans-serif'] },
          colors: { ocean: { deep: '#0B3A5A', mid: '#115D8C', light: '#C7E3FF' } }
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-ocean-deep via-slate-900 to-ocean-mid font-sans">
  <header class="max-w-6xl mx-auto px-4 py-6">
    <nav class="flex items-center justify-between text-white">
      <a href="index.html" class="flex items-center gap-2 hover:opacity-90 transition">
        <span class="h-9 w-9 rounded-full bg-white/15 flex items-center justify-center font-bold">港</span>
        <span class="text-lg font-semibold">港口物流课程</span>
      </a>
      <a href="index.html#member" class="text-sm font-semibold bg-white/10 hover:bg-white/15 transition px-4 py-2 rounded-full">返回首页</a>
    </nav>
  </header>

  <main class="px-4 pb-16">
    <div class="max-w-6xl mx-auto">
      <div class="flex items-center justify-center">
        <div class="w-full max-w-md rounded-3xl bg-white/95 backdrop-blur border border-white/30 shadow-2xl shadow-slate-900/40 p-6 md:p-8">
          <div class="space-y-2">
            <h1 class="text-2xl md:text-3xl font-bold text-ocean-deep">会员登录</h1>
            <p class="text-sm text-slate-600">使用邮箱和密码登录，登录后将返回首页并同步状态。</p>
          </div>

          <form id="login-form" class="mt-6 space-y-4">
            <div class="space-y-2">
              <label for="login-email" class="text-sm font-semibold text-slate-700">邮箱</label>
              <input id="login-email" type="email" required autocomplete="email" placeholder="name@example.com" class="w-full rounded-lg border border-slate-200 px-4 py-3 text-sm focus:border-ocean-mid focus:outline-none focus:ring-2 focus:ring-ocean-mid/20" />
            </div>
            <div class="space-y-2">
              <label for="login-password" class="text-sm font-semibold text-slate-700">密码</label>
              <input id="login-password" type="password" required minlength="6" autocomplete="current-password" placeholder="输入你的密码" class="w-full rounded-lg border border-slate-200 px-4 py-3 text-sm focus:border-ocean-mid focus:outline-none focus:ring-2 focus:ring-ocean-mid/20" />
            </div>
            <button type="submit" class="w-full rounded-lg bg-ocean-mid text-white font-semibold py-3 hover:bg-ocean-deep transition">登录</button>
            <p id="login-message" class="text-sm text-slate-600" aria-live="polite"></p>
          </form>

          <div class="mt-6 flex items-center justify-between text-sm">
            <a href="register.html" class="font-semibold text-ocean-mid hover:text-ocean-deep transition">没有账号？去注册</a>
            <a href="index.html#member" class="text-slate-600 hover:text-slate-800 transition">返回会员中心</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-analytics.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, sendEmailVerification, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCZQkYOqqrYVoh7em3vqa2_cQGTl54mDwY",
      authDomain: "port-logistics-website.firebaseapp.com",
      projectId: "port-logistics-website",
      storageBucket: "port-logistics-website.firebasestorage.app",
      messagingSenderId: "408055072268",
      appId: "1:408055072268:web:ecafc91d732134028a9029",
      measurementId: "G-LBWF59BH23"
    };

    const app = initializeApp(firebaseConfig);
    try {
      getAnalytics(app);
    } catch (error) {}
    const auth = getAuth(app);

    const form = document.getElementById('login-form');
    const emailEl = document.getElementById('login-email');
    const passwordEl = document.getElementById('login-password');
    const messageEl = document.getElementById('login-message');

    const errorMessages = {
      'auth/invalid-email': '邮箱格式不正确。',
      'auth/user-not-found': '用户不存在，请先注册。',
      'auth/wrong-password': '密码不正确，请重试。',
      'auth/invalid-credential': '邮箱或密码不正确。',
      'auth/invalid-login-credentials': '邮箱或密码不正确。',
      'auth/user-disabled': '该账号已被禁用。',
      'auth/too-many-requests': '请求过多，可能触发 Firebase 限流；请等待 10-30 分钟后再试。',
      'auth/network-request-failed': '网络异常，请检查连接。',
      'auth/invalid-continue-uri': '验证链接跳转地址无效，请使用已部署的网页地址进行验证。',
      'auth/unauthorized-continue-uri': '验证链接跳转地址未授权，请在 Firebase Authentication 的“授权的域名”中添加当前域名。'
    };

    const setMessage = (message, tone = 'info') => {
      if (!messageEl) return;
      messageEl.textContent = message || '';
      messageEl.classList.remove('text-red-600', 'text-emerald-600', 'text-slate-600');
      if (!message) {
        messageEl.classList.add('text-slate-600');
        return;
      }
      if (tone === 'error') messageEl.classList.add('text-red-600');
      else if (tone === 'success') messageEl.classList.add('text-emerald-600');
      else messageEl.classList.add('text-slate-600');
    };

    const getErrorMessage = (error) => {
      const code = error?.code || '';
      return errorMessages[code] || '登录失败，请稍后再试。';
    };

    const redirectToHome = () => {
      window.location.href = 'index.html#member';
    };

    const buildVerificationActionCodeSettings = () => {
      const protocol = window.location?.protocol || '';
      if (protocol !== 'http:' && protocol !== 'https:') return null;
      const url = new URL('login.html', window.location.href);
      url.search = '';
      url.hash = '';
      url.searchParams.set('verified', '1');
      return { url: url.toString() };
    };

    const sendVerificationEmail = async (user) => {
      const actionCodeSettings = buildVerificationActionCodeSettings();
      try {
        if (actionCodeSettings) {
          await sendEmailVerification(user, actionCodeSettings);
        } else {
          await sendEmailVerification(user);
        }
      } catch (error) {
        const code = error?.code || '';
        const shouldFallback = actionCodeSettings && (code === 'auth/unauthorized-continue-uri' || code === 'auth/invalid-continue-uri');
        if (!shouldFallback) throw error;
        await sendEmailVerification(user);
      }
    };

    const handleVerifiedParam = () => {
      const params = new URLSearchParams(window.location.search);
      if (params.get('verified') !== '1') return;
      setMessage('邮箱验证成功！请使用邮箱和密码登录。', 'success');
    };

    handleVerifiedParam();

    onAuthStateChanged(auth, async (user) => {
      if (!user) return;
      if (user.emailVerified) {
        setMessage('已登录，正在返回首页…', 'success');
        setTimeout(redirectToHome, 600);
        return;
      }
      setMessage('登录成功，但邮箱尚未验证。正在发送验证邮件…', 'info');
      try {
        await sendVerificationEmail(user);
        setMessage('验证邮件已发送，请前往邮箱完成验证后再登录。', 'success');
      } catch (error) {
        setMessage(getErrorMessage(error), 'error');
      } finally {
        await signOut(auth).catch(() => {});
      }
    });

    form?.addEventListener('submit', async (event) => {
      event.preventDefault();
      setMessage('正在登录…', 'info');
      const email = emailEl?.value.trim();
      const password = passwordEl?.value;
      if (!email || !password) {
        setMessage('请填写邮箱和密码。', 'error');
        return;
      }
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        setMessage(getErrorMessage(error), 'error');
      }
    });
  </script>
</body>
</html>
