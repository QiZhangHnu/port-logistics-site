    <!DOCTYPE html>
    <html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>港口物流 · 多选题练习</title>
        <style>
            :root {
                --bg: #f5f5f5;
                --card-bg: #ffffff;
                --primary: #1f2933;
                --accent: #2563eb;
                --text-main: #111827;
                --text-muted: #6b7280;
                --border-subtle: #e5e7eb;
            }
            * {
                box-sizing: border-box;
            }
            body {
                margin: 0;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
                background: var(--bg);
                color: var(--text-main);
            }
            header {
                background: var(--primary);
                color: #fff;
                padding: 12px 24px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                flex-wrap: wrap;
            }
            header .brand {
                font-weight: 600;
                font-size: 18px;
            }
            header .brand span {
                opacity: .85;
                font-size: 14px;
                margin-left: 8px;
            }
            nav a {
                color: #e5e7eb;
                text-decoration: none;
                margin-left: 16px;
                font-size: 14px;
            }
            nav a:hover {
                color: #fff;
                text-decoration: underline;
            }
            main {
                max-width: 960px;
                margin: 24px auto 40px;
                padding: 0 16px;
            }
            .card {
                background: var(--card-bg);
                border-radius: 12px;
                box-shadow: 0 10px 25px rgba(15, 23, 42, 0.08);
                padding: 24px 20px 28px;
            }
            h1 {
                margin-top: 0;
                font-size: 24px;
                margin-bottom: 8px;
            }
            .subtitle {
                margin: 0 0 16px;
                color: var(--text-muted);
                font-size: 14px;
            }
            .intro {
                font-size: 14px;
                color: var(--text-muted);
                margin-bottom: 20px;
                line-height: 1.6;
            }
            .question {
                border-top: 1px solid var(--border-subtle);
                padding-top: 16px;
                margin-top: 16px;
            }
            .question:first-of-type {
                border-top: none;
                padding-top: 0;
                margin-top: 0;
            }
            .question h2 {
                font-size: 16px;
                margin: 0 0 8px;
            }
            .question p.stem {
                margin: 0 0 8px;
                line-height: 1.6;
            }
            .options {
                margin-left: 4px;
            }
            .option-label {
                display: block;
                font-size: 14px;
                margin: 4px 0;
                cursor: pointer;
            }
            .option-label input {
                margin-right: 6px;
            }
            .answer-input {
                width: 100%;
                min-height: 48px;
                padding: 8px 10px;
                font-size: 14px;
                border-radius: 8px;
                border: 1px solid var(--border-subtle);
                resize: vertical;
            }
            .meta {
                font-size: 12px;
                color: var(--text-muted);
                margin-top: 16px;
            }
            @media (max-width: 600px) {
                header {
                    align-items: flex-start;
                }
                nav {
                    margin-top: 8px;
                    width: 100%;
                    display: flex;
                    flex-wrap: wrap;
                }
                nav a {
                    margin: 4px 12px 0 0;
                }
            }
        </style>
    </head>
    <body>
        <header>
            <div class="brand">
                港口物流课程
                <span>Port Logistics</span>
            </div>
            <nav>
                <a href="index.html">首页</a>
                <a href="index.html#videos">教学视频</a>
                <a href="index.html#knowledge">知识图谱</a>
                <a href="index.html#news">行业新闻</a>
                <a href="index.html#exercises">习题集</a>
            </nav>
        </header>
        <main>
            <article class="card">
                <h1>多选题练习</h1>
                <p class="subtitle">港口物流 · 巩固练习</p>
                <div class="intro">
                    请选择一个或多个符合题意的选项。建议先独立作答，再对照课堂讲义或答案进行自查。
                </div>
                <section>
    <div class="question" id="q1">
        <h2>第 1 题</h2>
        <p class="stem">港口物流功能包括（ ）。</p>
        <div class="options">
            <label class="option-label"><input type="checkbox" name="q1" value="A">A、运输中转</label>
            <label class="option-label"><input type="checkbox" name="q1" value="B">B、装卸搬运</label>
            <label class="option-label"><input type="checkbox" name="q1" value="C">C、配送</label>
            <label class="option-label"><input type="checkbox" name="q1" value="D">D、保税</label>
            <label class="option-label"><input type="checkbox" name="q1" value="E">E、仓储</label>
        </div>
    </div>

    <div class="question" id="q2">
        <h2>第 2 题</h2>
        <p class="stem">港口的水域、陆域的各自组成部分，构成了港口生产的四大作业系统，包括（  ）和储存作业系统。</p>
        <div class="options">
            <label class="option-label"><input type="checkbox" name="q2" value="A">A、装卸作业系统</label>
            <label class="option-label"><input type="checkbox" name="q2" value="B">B、辅助作业系统</label>
            <label class="option-label"><input type="checkbox" name="q2" value="C">C、集疏运作业系统</label>
            <label class="option-label"><input type="checkbox" name="q2" value="D">D、船舶航行作业系统</label>
        </div>
    </div>

    <div class="question" id="q3">
        <h2>第 3 题</h2>
        <p class="stem">口岸检查检验机构包括（ ）。</p>
        <div class="options">
            <label class="option-label"><input type="checkbox" name="q3" value="A">A、海关</label>
            <label class="option-label"><input type="checkbox" name="q3" value="B">B、边防检查</label>
            <label class="option-label"><input type="checkbox" name="q3" value="C">C、海事</label>
            <label class="option-label"><input type="checkbox" name="q3" value="D">D、检验检疫</label>
        </div>
    </div>

    <div class="question" id="q4">
        <h2>第 4 题</h2>
        <p class="stem">以下属于集装箱装卸机械的有（ ）。</p>
        <div class="options">
            <label class="option-label"><input type="checkbox" name="q4" value="A">A、岸边集装箱起重机</label>
            <label class="option-label"><input type="checkbox" name="q4" value="B">B、集装箱龙门起重机</label>
            <label class="option-label"><input type="checkbox" name="q4" value="C">C、正面吊</label>
            <label class="option-label"><input type="checkbox" name="q4" value="D">D、卸船机</label>
        </div>
    </div>

    <div class="question" id="q5">
        <h2>第 5 题</h2>
        <p class="stem">环渤海港口群包括以下哪些港口（ ）。</p>
        <div class="options">
            <label class="option-label"><input type="checkbox" name="q5" value="A">A、北部湾港</label>
            <label class="option-label"><input type="checkbox" name="q5" value="B">B、唐山港</label>
            <label class="option-label"><input type="checkbox" name="q5" value="C">C、青岛港</label>
            <label class="option-label"><input type="checkbox" name="q5" value="D">D、宁波舟山港</label>
        </div>
    </div>
</section>

                <p class="meta">说明：本页面仅用于课堂练习与自测，暂不记录或自动判分。</p>
            </article>
        </main>
    </body>
    </html>
